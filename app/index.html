<!DOCTYPE html>
<html ng-app="chimaeraD">

	<head>
		<title>ChimaeraD</title>
		<meta name="author" content="Hanspeter Portner" />
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/img/favicon.png" />
		<link rel="stylesheet" type="text/css" href="/style.css" />
		<script type="text/javascript" src="/angular.js" charset="utf-8"></script>
		<script type="text/javascript" src="/angular-route.js" charset="utf-8"></script>
		<script type="text/javascript" src="/chimaerad.js" charset="utf-8"></script>
	</head>

	<body>
	
		<div>
			<h1>Chimaera<span style="color:#c00;">D</span></h1>
		</div>

		<div>
			<noscript>
				<b>ChimaeraD needs JavaScript to run, please enable it in your browser
					or add an exception rule for this site.</b>
			</noscript>
		</div>

		<div ng-controller="mainController" ng-init="keepalive()">
			<div>
				<b>Version</b>
					{{version}},
				<b>Status</b> 
					<span ng-if="connected">connected</span>
					<span ng-if="!connected">disconnected</span>
			</div>

			<div ng-if="connected">
				<a href="#/interfaces"><b>Interfaces</b></a>

				<span ng-init="api('/api/v1/devices')">
					<span ng-repeat="(name, device) in devices">
						| <a href="#/device/{{name}}//"><b>{{device.name}}</b></a>
					</span>
				</span>

				<div ng-view></div>
		</div>

		<div class="logo"><p>
			<img src="/img/logo.png" width="70" alt="OMK Logo" />
		</div>

		<div class="brand"><p>
			Copyright &#169; 2015 Hanspeter Portner |
			released by <a href="http://open-music-kontrollers.ch">Open Music Kontrollers</a> |
			under <a href="http://www.perlfoundation.org/artistic_license_2_0">Artistic License 2.0</a>
		</div>

	</body>

</html>
