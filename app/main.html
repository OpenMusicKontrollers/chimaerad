<div ng-controller="mainController" ng-init="keepalive()">
	<div>
		<table>
			<tr>
				<td><b>Version</b></td>
				<td>:</td>
				<td>0.1.0</td>
			</tr>
			<tr>
				<td><b>Status</b></td>
				<td>:</td>
				<td ng-if="connected">connected</td>
				<td ng-if="!connected">disconnected</td>
			</tr>
		</table>
	</div>

	<div ng-if="connected" ng-init="api('/api/v1/interfaces')">
		<h2>Interfaces</h2>
		<table>
			<tr ng-repeat="interface in interfaces">
				<td ng-if="!interface.internal"><b>{{interface.name}}</b>
				<td ng-if="!interface.internal">:</td>
				<td ng-if="!interface.internal">{{interface.address}} ({{interface.version == 'inet' ? 'IPv4' : 'IPv6'}})</td>
			</tr>
		</table>
	</div>

	<div ng-if="connected" ng-init="api('/api/v1/devices')">
		<h2>Devices</h2>
		<table>
			<tr ng-repeat="(name, device) in devices">
				<td><a href="#/device/{{name}}//">{{device.name}}</a>
				<td>:</td>
				<td>{{device.address}} ({{device.version == 'inet' ? 'IPv4' : 'IPv6'}})</td>
			</tr>
		</table>
	</div>
</div>
